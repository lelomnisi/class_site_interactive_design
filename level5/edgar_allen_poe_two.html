<text transform="translate(0,5)"><textPath xlink:href="#wave" startOffset="0%">Edgar Allen Poe: Dreamland</textPath></text>
<text transform="translate(0,25)"><textPath xlink:href="#wave" startOffset="0%">By a route obscure and lonely,   
Haunted by ill angels only, </textPath></text>
<text transform="translate(0,50)"><textPath xlink:href="#wave" startOffset="5%">Where an Eidolon, named NIGHT,   
On a black throne reigns upright, </textPath></text>
<text transform="translate(0,75)"><textPath xlink:href="#wave" startOffset="0%">I have reached these lands but newly   
From an ultimate dim Thule— </textPath></text>
<text transform="translate(0,100)"><textPath xlink:href="#wave" startOffset="5%">From a wild weird clime that lieth, sublime, 
       Out of SPACE—Out of TIME.  </textPath></text>
<text transform="translate(0,125)"><textPath xlink:href="#wave" startOffset="0%">Bottomless vales and boundless floods,   
And chasms, and caves, and Titan woods, </textPath></text>
<text transform="translate(0,150)"><textPath xlink:href="#wave" startOffset="5%">With forms that no man can discover   
For the tears that drip all over;”</textPath></text>

<text transform="translate(0,175)"><textPath xlink:href="#wave" startOffset="25%">Mountains toppling evermore   
Into seas without a shore;</textPath></text>
<text transform="translate(0,200)"><textPath xlink:href="#wave" startOffset="30%">Seas that restlessly aspire,   
Surging, unto skies of fire;</textPath></text>
<text transform="translate(0,225)"><textPath xlink:href="#wave" startOffset="25%">Lakes that endlessly outspread   
Their lone waters—lone and dead,— </textPath></text>
<text transform="translate(0,250)"><textPath xlink:href="#wave" startOffset="30%">Their still waters—still and chilly   
With the snows of the lolling lily. </textPath></text>
<text transform="translate(0,275)"><textPath xlink:href="#wave" startOffset="25%">By the lakes that thus outspread 
Their lone waters, lone and dead,— 
Their sad waters, sad and chilly </textPath></text>
<text transform="translate(0,300)"><textPath xlink:href="#wave" startOffset="30%">With the snows of the lolling lily,— 
By the mountains—near the river   
Murmuring lowly, murmuring ever,— </textPath></text>

<text transform="translate(0,325)"><textPath xlink:href="#wave" startOffset="0%">By the grey woods,—by the swamp   
Where the toad and the newt encamp,—   
By the dismal tarns and pools</textPath></text>
<text transform="translate(0,350)"><textPath xlink:href="#wave" startOffset="5%">Where dwell the Ghouls,—   
By each spot the most unholy—   
In each nook most melancholy,— </textPath></text>
<text transform="translate(0,375)"><textPath xlink:href="#wave" startOffset="0%">There the traveller meets, aghast,   
Sheeted Memories of the Past—   
Shrouded forms that start and sigh </textPath></text>
<text transform="translate(0,400)"><textPath xlink:href="#wave" startOffset="5%">As they pass the wanderer by—   
White-robed forms of friends long given,   
In agony, to the Earth—and Heaven. </textPath></text>
<text transform="translate(0,425)"><textPath xlink:href="#wave" startOffset="0%">For the heart whose woes are legion   
’T is a peaceful, soothing region—   
For the spirit that walks in shadow   
’T is—oh, ’t is an Eldorado! </textPath></text>
<text transform="translate(0,450)"><textPath xlink:href="#wave" startOffset="5%">But the traveller, travelling through it,   
May not—dare not openly view it;   
Never its mysteries are exposed </textPath></text>

<text transform="translate(0,475)"><textPath xlink:href="#wave" startOffset="25%">“To the weak human eye unclosed;   
So wills its King, who hath forbid   
The uplifting of the fring'd lid; </textPath></text>
<text transform="translate(0,500)"><textPath xlink:href="#wave" startOffset="30%">And thus the sad Soul that here passes   
Beholds it but through darkened glasses. </textPath></text>
<text transform="translate(0,525)"><textPath xlink:href="#wave" startOffset="25%">By a route obscure and lonely,   
Haunted by ill angels only, </textPath></text>
<text transform="translate(0,550)"><textPath xlink:href="#wave" startOffset="30%">here an Eidolon, named NIGHT,</textPath></text>
<text transform="translate(0,575)"><textPath xlink:href="#wave" startOffset="25%">On a black throne reigns upright, </textPath></text>
<text transform="translate(0,600)"><textPath xlink:href="#wave" startOffset="30%">I have wandered home but newly   
From this ultimate dim Thule.</textPath></text>
